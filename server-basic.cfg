## License Key
sv_licenseKey "cfxk_1VoQqEIk4V0R3jKUGoFPh_2a8xMG"

## Database Configuration
set mysql_connection_string "mysql://fivem:fivem2024@localhost/fivem_db?charset=utf8mb4"

## Game Settings
sets locale "th-TH"
sets tags "roleplay, thailand, esx, ภาษาไทย"

## Server Configuration
set sv_enforceGameBuild 2802
sv_endpointprivacy true
sv_scriptHookAllowed 0

## Disable server listing (prevents SSL errors for local testing)
set sv_master1 ""
set sv_listingIpOverride ""

## OneSync (required for 32+ players)
set onesync on

## Voice Chat (mumble-voip)
setr voice_useNativeAudio true
setr voice_use3dAudio true
setr voice_useSendingRangeOnly true

## Database
ensure mysql-async

## Framework Dependencies
ensure skinchanger

## Framework Core
ensure es_extended
ensure esx_skin

## Server Endpoints
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

## Permissions
add_ace group.admin command allow
add_ace group.admin command.quit deny
